<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column col-7">
                <h1>Edit Recipe!</h1>
            </div>
            <div class="column col-5">
                <a href="/recipes">back to recipes</a>
                <a href="/users/logout">logout</a>
            </div>
        </div>
        {% for message in get_flashed_messages() %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
    </div>
    <div class="container">
        <form action="/recipes/{{one_recipe.id}}/update" method="post">
            <div class="row">
                <div class="column col-7">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{one_recipe.name}}">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" class="form-control">{{one_recipe.description}}</textarea>
                    <label for="instructions">Instructions</label>
                    <textarea name="instructions" id="" cols="30" rows="10" class="form-control">{{one_recipe.instructions}}</textarea>
                </div>
                <div class="column col-5">
                    <label for="date">Date Cooked/Made:</label>
                    <input type="date" name="date" id="date" value="{{one_recipe.date_cooked}}">
                    <p>All Ages:</p>
                    <label for="true">Yes</label>
                    <input type="radio" name="under_30" id="true" value="1" {%if one_recipe.under_30 == 1%} checked {%endif%}>
                    <label for="false">No</label>
                    <input type="radio" name="under_30" id="false" value="0" {%if one_recipe.under_30 == 0%} checked {%endif%}>
                </div>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
